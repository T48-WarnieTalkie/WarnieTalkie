<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex Sections</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            height: 100vh; /* Full viewport height */
            color: white;
        }
        .section-1 {
            background-color: #007bff;
        }
        .section-2 {
            background-color: #28a745;
        }
        .section-3 {
            background-color: #ffc107;
            color: black;
        }
        .section-4 {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <!-- Section 1 -->
    <section class="section section-1 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Section 1</h1>
            <p>This is the first section.</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section section-2 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Section 2</h1>
            <p>This is the second section.</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section class="section section-3 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Section 3</h1>
            <p>This is the third section.</p>
        </div>
    </section>

    <!-- Section 4 -->
    <section class="section section-4 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Section 4</h1>
            <p>This is the fourth section.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
